<form [formGroup]="formGroup">
  <mat-form-field *ngFor="let formInput of formInputs">
    <mat-label>{{formInput.label}}</mat-label>
    <input matInput [formControlName]="formInput.key">
  </mat-form-field>
</form>

<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Form Value</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ formValue() }}</p>
  </mat-card-content>
</mat-card>
